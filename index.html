<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section>
    <div class="main">
      <div class="result">
        <header class="res-header">Your Result</header>
        <div class="marks">
          <h1 class="mark">76</h1>
          <p class="total">of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <div class="comment">
          <p>
            You scored higher than 65% of the people who have taken these tasks
          </p>
        </div>
      </div>
      <div class="summary">
        <div id="sum-text">
          <h1 class="sum-header">Summary</h1>
        </div>
        <div id="reaction" class="sum">
          <div class="text">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon">
            <span>Reaction</span>
          </div>
          <div class="score">80 / 100</div>
        </div>
        <div id="memory" class="sum">  
          <div class="text">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="icon">
            <span>Memory</span>
          </div>
          <div class="score">92 / 100</div>
        </div>
        <div id="verbal" class="sum">
          <div class="text">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon">
            <span>verbal</span>
          </div>
          <div class="score">61 / 100</div>
        </div>
        <div id="visual" class="sum">
          <div class="text">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="icon">
            <span>Visual</span>
          </div>
          <div class="score">72 / 100</div>
        </div>
          <button id="btn" class="sum">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sundayirvine-code/results-summary">Irvine Sunday</a>.
    </div>
  </section>
</body>
</html>
